<body class="antialiased text-gray-900 px-6">
	<h1 class="text-3xl font-bold underline">Form Validation with Sanctuary</h1>

	<div class="max-w-xl mx-auto md:max-w-4xl grid grid-cols-1 md:grid-cols-2">

		<div class="py-12 px-2">
			<h2 class="text-2xl font-bold">Please fill in your inquiry</h2>
			<div class="mt-8 max-w-md">
				<form class="grid grid-cols-1 gap-2" name="inquiry">
					<p class="formError invisible font-bold text-red-600 text-right mb-6">&nbsp;</p>

					<label class="block">
						<span class="text-gray-700">Full name</span>
						<input type="text" name="name" class="
								mt-0
								block
								w-full
								px-0.5
								border-0 border-b-2 border-gray-200
								focus:ring-0 focus:border-black
								invalid:border-red-500
								invalid:bg-red-100
							" placeholder="" />
					</label>
					<span class="nameError invisible font-bold text-red-600 text-right mb-6 inline-block w-full">Name is required</span>

					<label class="block">
						<span class="text-gray-700">Email address</span>
						<input type="email" name="email" class="
								mt-0
								block
								w-full
								px-0.5
								border-0 border-b-2 border-gray-200
								focus:ring-0 focus:border-black
								invalid:border-red-500
								invalid:bg-red-100
							" placeholder="john@example.com" />
					</label>
					<span class="emailError invisible font-bold text-red-600 text-right mb-6 inline-block w-full">Email is required and must be a valid email address</span>

					<label class="block">
						<span class="text-gray-700">When is your event?</span>
						<input type="date" name="date" class="
								mt-0
								block
								w-full
								px-0.5
								border-0 border-b-2 border-gray-200
								focus:ring-0 focus:border-black
								invalid:border-red-500
								invalid:bg-red-100
							" />
					</label>
					<span class="dateError invisible font-bold text-red-600 text-right mb-6 inline-block w-full">An event date is required</span>

					<label class="block">
						<span class="text-gray-700">What type of event is it?</span>
						<select name="eventType" class="
								block
								w-full
								mt-0
								px-0.5
								border-0 border-b-2 border-gray-200
								focus:ring-0 focus:border-black
								invalid:border-red-500
								invalid:bg-red-100
							">
							<option>Corporate event</option>
							<option>Wedding</option>
							<option>Birthday</option>
							<option>Other</option>
						</select>
					</label>
					<span class="eventTypeError invisible font-bold text-red-600 text-right mb-6 inline-block w-full">We currently do not do weddings</span>


					<label class="block">
						<span class="text-gray-700">Additional details</span>
						<textarea name="details" class="
								mt-0
								block
								w-full
								px-0.5
								border-0 border-b-2 border-gray-200
								focus:ring-0 focus:border-black
							" rows="2"></textarea>
					</label>

					<div class="block">
						<div class="mt-2">
							<div>
								<label class="inline-flex items-center">
									<input type="checkbox" name="signup" class="
											border-gray-300 border-2
											text-black
											focus:border-gray-300 focus:ring-black
										" />
									<span class="ml-2">Email me news and special offers</span>
								</label>
							</div>
						</div>
					</div>

					<input type="submit" disabled class="
						rounded-full
						bg-slate-600
						text-zinc-50
						py-2
						disabled:opacity-50
						disabled:cursor-not-allowed
						cursor-pointer
					" />

				</form>
			</div>
		</div>

		<div class="py-12 px-2">
			<h2 class="text-2xl font-bold">Validation Objects</h2>

			<section id="validationOutput" class="mt-8 max-w-md"></section>
		</div>

	</div>
